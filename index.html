<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Todo App</title>
    </head>
    <body>
        <div class="todo-app">
    
        <nav class="head">
        <h1 class="todo-text">My Todo List</h1>
        <p>Total Tasks : <span id="tasks">0</span></p>
    </nav>
        <div class="todo-content">
            <div class="home-card-1">
                <input type="search" placeholder="search here"/>
                <div class="todo-card-filter">
                    <button class="filters-btn" id="todo-all" type="button">All</button>
                    <button class="filters-btn" id="todo-active" type="button">Active</button>
                    <button class="filters-btn" id="todo-done" type="button">Done</button>
                </div>
            </div>
            <ul class="list" id="todo-list">
            </ul>
            <div class="home-card-1">
                <input id="text" type="text" placeholder="Add Task" />
                <div>
                    <button id="add" type="button">Add Task</button>
                </div>
            </div>
        </div>
    
        </div>
        <script src="./index.js"></script>
    </body>
</html>
